<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Book a Call</title>
</head>
<body>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="alert alert-info" style="text-align: center;">Book a Phone Call</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">

                        <form>
                            
                            <div class="input-group">
                                <div class="input-group-text">
                                    <label for="fname" class="form-label">First name</label>
                                </div>
                                <input type="text" class="form-control" id="fname" placeholder="First Name" required>
                            </div>

                            <div class="input-group" style="margin-top: 10px;">
                                <div class="input-group-text">
                                    <label for="lname" class="form-label">Last name</label>
                                </div>
                                <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
                            </div>

                            <div class="input-group" style="margin-top: 10px;">
                                <div class="input-group-text g-5">
                                    <label for="email" class="form-label">Email name</label>
                                </div>
                                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                            </div>

                            <div class="input-group" style="margin-top: 10px;">
                                <div class="input-group-text">
                                    <label for="date" class="form-label">Date</label>
                                </div>
                                <input type="date" class="form-control" id="date" required>
                            </div>

                            <div class="input-group" style="margin-top: 10px;">
                                <div class="input-group-text">
                                    <label for="time" class="form-label">Time</label>
                                </div>
                                <input type="time" class="form-control" id="time" required>
                            </div>
                        </form>
                    </div>
                    
                    <button class="btn btn-success" style="margin-top: 10px;" id="submit">Submit the Form</button>
                </div>          
            </div> 
            <script src="localstorage.js"></script>
</body>
</html>
